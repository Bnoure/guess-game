<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess</title>
  </head>
  <body>
    <div id="app">
      <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
          <img
            class="mx-auto h-10 w-auto"
            src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
            alt="Your Company"
          />
          <h1
            class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
          >
            Guess the Number !
          </h1>
        </div>

        <div
          class="intro flex flex-col items-center justify-center font-semibold pt-4 space-y-4"
        >
          <p class="text-center text-lg text-gray-700">
            L'application générera un nombre aléatoire, et votre tâche est de le
            trouver en un minimum de tentatives.
          </p>
          <button
            id="play"
            class="cursor-pointer bg-slate-950 px-4 py-2 rounded-md text-white tracking-wider shadow-lg hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            Commencer le jeu
          </button>
        </div>

        <div
          id="game"
          class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm space-y-6 hidden"
        >
          <div id="guess-container" class="hidden">
            <label
              for="guess-input"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Your guess ?
            </label>
            <div class="mt-2">
              <input
                id="guess-input"
                name="guess"
                class="p-2 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
              />
            </div>
          </div>

          <div id="tentative" class="hidden">
            <div class="flex items-center justify-between">
              <p>Lower</p>
              <p>Higher</p>
            </div>

            <div
              id="croix"
              class="mt-2 w-full h-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-2 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
            ></div>
          </div>
          <button
            id="hide"
            class="flex w-full justify-center rounded-md bg-slate-950 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
          >
            Hide the game
          </button>

          <div>
            <button
              id="play2"
              class="flex w-full justify-center rounded-md bg-slate-950 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Let's Play
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
